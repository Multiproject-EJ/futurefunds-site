<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FutureFunds — Stock Analyzer & Publisher</title>
  <meta name="description" content="Generate AI stock analyses and publish as blog posts to FutureFunds.ai with one click." />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#f6f7fb; --panel:#fff; --text:#0f172a; --muted:#64748b;
      --accent:#1a73e8; --ring:rgba(26,115,232,.2); --border:#e5e7eb;
      --ok:#16a34a; --err:#ef4444; --shadow:0 12px 34px rgba(0,0,0,.06);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text); font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(150%) blur(6px); background:rgba(255,255,255,.8); border-bottom:1px solid var(--border)}
    .nav{max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:12px 16px}
    .brand{font-weight:800; font-size:20px}
    .nav-tabs{display:flex; gap:4px; flex-wrap:wrap}
    .nav-tab{padding:8px 16px; border-radius:8px; background:transparent; border:1px solid transparent; cursor:pointer; transition:all .15s ease}
    .nav-tab.active{background:var(--accent); color:#fff; border-color:var(--accent)}
    .nav-tab:not(.active):hover{background:#f1f5f9; border-color:var(--border)}
    main{max-width:1200px; margin:0 auto; padding:20px 16px}
    .page{display:none}
    .page.active{display:block}
    .grid{display:grid; gap:16px}
    .grid-2{grid-template-columns:1fr 1fr}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px; margin-bottom:16px}
    .head{display:flex; align-items:center; gap:12px; margin-bottom:12px}
    .head .title{font-weight:800; font-size:18px}
    .muted{color:var(--muted)}
    .form-row{display:grid; grid-template-columns:repeat(4, 1fr); gap:12px}
    .form-row-3{display:grid; grid-template-columns:repeat(3, 1fr); gap:12px}
    .form-row-2{display:grid; grid-template-columns:repeat(2, 1fr); gap:12px}
    .form-group{display:flex; flex-direction:column; gap:6px}
    label{font-weight:600; font-size:14px}
    input, select, textarea{width:100%; padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:#fff; font-size:14px}
    textarea{min-height:160px; resize:vertical; font-family:ui-monospace, Monaco, monospace}
    .btn{display:inline-flex; gap:8px; align-items:center; justify-content:center; padding:10px 16px; border-radius:8px; border:1px solid var(--border); background:#fff; cursor:pointer; font-weight:500}
    .btn.primary{background:var(--accent); color:#fff; border-color:var(--accent)}
    .btn.ghost{background:transparent; color:var(--accent); border-color:var(--accent)}
    .chips{display:flex; gap:8px; flex-wrap:wrap}
    .chip{padding:6px 12px; border-radius:20px; border:1px solid var(--border); background:#fff; cursor:pointer}
    .chip.active{background:var(--accent); color:#fff; border-color:var(--accent)}
    .output{background:#f8fafc; border:1px solid var(--border); border-radius:8px; padding:16px; min-height:220px; font-family:ui-monospace, Monaco, monospace; font-size:13px; white-space:pre-wrap}
    .output.empty{color:var(--muted); font-style:italic}
    .preview{background:#fff; border:1px solid var(--border); border-radius:8px; padding:16px; min-height:220px; font-size:15px; line-height:1.55}
    @media (max-width: 900px){
      .form-row, .form-row-3, .form-row-2{grid-template-columns:1fr}
      .grid-2{grid-template-columns:1fr}
    }
  </style>
</head>
